<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Gastos e Ingresos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase is now imported in script.js -->
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-wallet"></i> Finanzas</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="expenses.html" class="nav-link"><i class="fas fa-minus-circle"></i> Gastos</a></li>
            <li><a href="incomes.html" class="nav-link"><i class="fas fa-plus-circle"></i> Ingresos</a></li>
            <li><a href="currencies.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Divisas</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="page-header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
        </header>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card income">
                <h3><i class="fas fa-arrow-up"></i> Total Ingresos</h3>
                <p id="total-incomes">$0.00</p>
            </div>
            <div class="card expense">
                <h3><i class="fas fa-arrow-down"></i> Total Gastos</h3>
                <p id="total-expenses">$0.00</p>
            </div>
            <div class="card balance">
                <h3><i class="fas fa-balance-scale"></i> Saldo Restante</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-wrapper">
            <div class="chart-container">
                <h3><i class="fas fa-chart-bar"></i> Resumen Financiero</h3>
                <canvas id="finance-chart"></canvas>
            </div>

            <div class="chart-container">
                <h3><i class="fas fa-chart-pie"></i> Gastos por Categoría</h3>
                <canvas id="category-chart"></canvas>
            </div>

            <div class="chart-container">
                <h3><i class="fas fa-chart-line"></i> Tendencia Ingresos/Gastos</h3>
                <canvas id="trend-chart"></canvas>
            </div>
        </div>



        <!-- Quick Add Income -->
        <div class="form-container">
            <h2><i class="fas fa-plus-circle"></i> Agregar Ingreso Rápido</h2>
            <form id="income-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="income-date">Fecha:</label>
                        <input type="date" id="income-date" required>
                    </div>
                    <div class="form-group">
                        <label for="income-description">Descripción:</label>
                        <input type="text" id="income-description" placeholder="Ej: Salario" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="income-amount">Monto:</label>
                        <input type="number" id="income-amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="income-category">Categoría:</label>
                        <select id="income-category">
                            <option value="Salario">Salario</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Inversión">Inversión</option>
                            <option value="Negocio">Negocio</option>
                            <option value="Alquiler">Alquiler</option>
                            <option value="Pensión">Pensión</option>
                            <option value="Subvenciones">Subvenciones</option>
                            <option value="Dividendos">Dividendos</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Agregar Ingreso</button>
            </form>
        </div>

        <!-- Monthly Summary -->
        <div class="form-container">
            <h2><i class="fas fa-calendar-alt"></i> Resumen Mensual</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="summary-month">Seleccionar Mes:</label>
                    <input type="month" id="summary-month">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button id="generate-summary"><i class="fas fa-search"></i> Generar Resumen</button>
                </div>
            </div>
            <div id="summary-result" class="summary-result" style="display: none;"></div>
        </div>

        <!-- Budgets Section -->
        <div class="form-container">
            <h2><i class="fas fa-bullseye"></i> Presupuestos</h2>
            <form id="budget-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="budget-category">Categoría:</label>
                        <select id="budget-category">
                            <option value="Alimentación">Alimentación</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Entretenimiento">Entretenimiento</option>
                            <option value="Vivienda">Vivienda</option>
                            <option value="Salud">Salud</option>
                            <option value="Educación">Educación</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Viajes">Viajes</option>
                            <option value="Deporte">Deporte</option>
                            <option value="Mascotas">Mascotas</option>
                            <option value="Regalos">Regalos</option>
                            <option value="Seguros">Seguros</option>
                            <option value="Impuestos">Impuestos</option>
                            <option value="Tecnología">Tecnología</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Belleza">Belleza</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget-amount">Monto:</label>
                        <input type="number" id="budget-amount" step="0.01" min="0" required>
                    </div>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Guardar Presupuesto</button>
            </form>
            <div id="budgets-list"></div>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
