<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos - Gestión de Gastos e Ingresos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-wallet"></i> Finanzas</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="expenses.html" class="nav-link"><i class="fas fa-minus-circle"></i> Gastos</a></li>
            <li><a href="incomes.html" class="nav-link active"><i class="fas fa-plus-circle"></i> Ingresos</a></li>
            <li><a href="currencies.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Divisas</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="page-header">
            <h1><i class="fas fa-plus-circle"></i> Ingresos</h1>
        </header>

        <!-- Monthly Incomes Summary -->
        <div class="dashboard-cards">
            <div class="card income">
                <h3><i class="fas fa-euro-sign"></i> Total Ingresos del Mes</h3>
                <p id="monthly-incomes-total">€0.00</p>
            </div>
            <div class="card income">
                <h3><i class="fas fa-hashtag"></i> Número de Ingresos</h3>
                <p id="monthly-incomes-count">0</p>
            </div>
        </div>

        <!-- Add Income Form -->
        <div class="form-container">
            <h2><i class="fas fa-plus"></i> Agregar Ingreso Diario</h2>
            <form id="income-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="income-date">Fecha:</label>
                        <input type="date" id="income-date" required>
                    </div>
                    <div class="form-group">
                        <label for="income-description">Descripción:</label>
                        <input type="text" id="income-description" placeholder="Ej: Salario" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="income-amount">Monto:</label>
                        <input type="number" id="income-amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="income-category">Categoría:</label>
                        <select id="income-category">
                            <option value="Salario">Salario</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Inversión">Inversión</option>
                            <option value="Negocio">Negocio</option>
                            <option value="Alquiler">Alquiler</option>
                            <option value="Pensión">Pensión</option>
                            <option value="Subvenciones">Subvenciones</option>
                            <option value="Dividendos">Dividendos</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Agregar Ingreso</button>
            </form>
        </div>

        <!-- Automatic Monthly Incomes -->
        <div class="form-container">
            <h2><i class="fas fa-calendar-alt"></i> Ingresos Automáticos Mensuales</h2>
            <form id="automatic-income-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="auto-income-description">Descripción:</label>
                        <input type="text" id="auto-income-description" placeholder="Ej: Salario mensual" required>
                    </div>
                    <div class="form-group">
                        <label for="auto-income-amount">Monto:</label>
                        <input type="number" id="auto-income-amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="auto-income-category">Categoría:</label>
                        <select id="auto-income-category">
                            <option value="Salario">Salario</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Inversión">Inversión</option>
                            <option value="Negocio">Negocio</option>
                            <option value="Alquiler">Alquiler</option>
                            <option value="Pensión">Pensión</option>
                            <option value="Subvenciones">Subvenciones</option>
                            <option value="Dividendos">Dividendos</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="auto-income-day">Día del mes:</label>
                        <input type="number" id="auto-income-day" min="1" max="31" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="auto-income-hour">Hora:</label>
                        <input type="number" id="auto-income-hour" min="0" max="23" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="auto-income-minute">Minuto:</label>
                        <input type="number" id="auto-income-minute" min="0" max="59" value="0" required>
                    </div>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Programar Ingreso Automático</button>
            </form>
        </div>

        <!-- Automatic Incomes List -->
        <div class="entries-container" style="margin-bottom: 3rem;">
            <h2><i class="fas fa-clock"></i> Ingresos Automáticos Activos</h2>
            <div id="automatic-incomes-list"></div>
        </div>

        <!-- Incomes List -->
        <div class="entries-container">
            <h2><i class="fas fa-list"></i> Lista de Ingresos</h2>
            <div class="filters">
                <input type="text" id="income-search" placeholder="Buscar por descripción...">
                <select id="income-filter">
                    <option value="">Todas las categorías</option>
                    <option value="Salario">Salario</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Inversión">Inversión</option>
                    <option value="Negocio">Negocio</option>
                    <option value="Alquiler">Alquiler</option>
                    <option value="Pensión">Pensión</option>
                    <option value="Subvenciones">Subvenciones</option>
                    <option value="Dividendos">Dividendos</option>
                    <option value="Otros">Otros</option>
                </select>
                <div class="button-row">
                    <button id="export-incomes" class="btn-secondary"><i class="fas fa-download"></i> Exportar CSV</button>
                    <button id="delete-all-incomes" class="btn-delete"><i class="fas fa-trash"></i> Eliminar Todo</button>
                </div>
            </div>
            <div id="incomes-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
